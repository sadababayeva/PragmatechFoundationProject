<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->

    <style>
        .gallery-items {
        display: grid;
       grid-template-columns: 1fr 1fr 1fr;
       gap: 10px;

    <title>Hello, world!</title>

<body class="d-flex vw-100 vh-100 align-items-center justify-content-center">

                    <button class="btn btn-light" data='2' onclick='showImages()'>Marketing</button>
                </div>
                <div class="gallery-items">
                    <div class="card" data='1'>

                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <div class="card" data='2'>

                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>

                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <div class="card" data='1'>
                        <img class="card-img-top" src="images/img04.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <div class="card" data='2'>
                        <img class="card-img-top" src="images/img05.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
